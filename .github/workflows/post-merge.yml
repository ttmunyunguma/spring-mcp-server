name: Post-Merge Checks

on:
  push:
    branches:
      - master

permissions:
  contents: read
  checks: write
  actions: read

jobs:
  post-merge-tests:
    name: Post-Merge Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean build directory
        run: ./gradlew clean

      - name: Run all tests (unit + integration)
        run: ./gradlew allTests --info

      - name: Build project
        run: ./gradlew build -x test -x allTests

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Post-Merge Test Results
          path: build/test-results/allTests/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: post-merge-test-reports
          path: |
            build/reports/tests/allTests/
            build/test-results/allTests/
          retention-days: 30

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: post-merge-build-artifacts
          path: build/libs/*.jar
          retention-days: 7

      - name: Generate build summary
        if: always()
        run: |
          echo "## Post-Merge Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** master" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count test results
          if [ -d build/test-results/allTests ] && [ "$(ls -A build/test-results/allTests/*.xml 2>/dev/null)" ]; then
            TOTAL_TESTS=$(find build/test-results/allTests -name "*.xml" -exec grep -o 'tests="[0-9]*"' {} \; | cut -d'"' -f2 | awk '{s+=$1} END {print s}')
            echo "**Total Tests Run:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ All tests passed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Post-merge tests failed on master branch. Immediate attention required!"
